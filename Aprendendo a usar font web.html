<html>
    <head>
        <title>Curso de CSS3 Como usar uma font web - Essencial</title>
        <meta charset="utf-8">
        <!-- ir em algum site de preferencia fontes google escolher uma conte e pegar o link rel dele como está abaixo:-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <style>
            /* depois que pego usar o estyle depois do link e ir na página online de novo e copiar e colar o exemplo que eles tem de como realizar o font-family
            da fonte web*/ 
            p{
                font-family: 'Roboto', sans-serif;
            }
    
        </style>



    </head>
    
    <body>
    
        <p>Como usar Google Fonts em seu website.</p>
        
	</body>
</html>
