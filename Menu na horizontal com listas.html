<!doctype html>

<html lang="pt-br">
    <head>
		<meta charset="utf-8">
        <meta charset="ISO-8859-2">
        <title>Curso de HTML5 - Menu Vertical</title>
        <!-- Fazendo o menu na horizontal com listas, quase a mesma lógica do
		da vertical, só tiramos o  diplay block e colocamos no Li em inline block
	tiramos o widht para os lados-->
        <style>
			body {
				font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
				font-size:13px;
			}
			
			ul {
				margin:0;padding:0;
				
			}
			
			li {
				list-style:none;
				display: inline-block;
			}
			
			li a {
				
				text-decoration:none;
				color:#FFF;
				background-color:#09C;
				margin-bottom:1px;
				padding:5px 15px;
				margin-left: -4px;
			}
			
			li a:hover {
				background-color:#6CF
			}
        </style>
        
        </head>

        <body>        
            <ul>
                <li><a href="brasil.html">Brasil</a></li>
                <li><a href="portugal.html">Portugal</a></li>
                <li><a href="angola.html">Angola</a></li>
                <li><a href="mocambique.html">Moçambique</a></li>
                <li><a href="caboverde.html">Cabo Verde</a></li>
            </ul>
        </body>
</html>
