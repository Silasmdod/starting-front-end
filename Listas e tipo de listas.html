<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        <!-- Colocando na tag do Css List-style-type, dá para escolher o formado do objeto na lista não ordenada.-->
        <style>
            body {
                font-family: sans-serif;
                font-size: 12 px;
            }

            li{
                /*list-style-image: url(imagem/estrela.png);*/
            }
            
		</style>
    </head>
    
    <body>
        <ul type=""> <!-- Lembrando que se escrerver type do lado do tipo de lista a própri IDE vai dar 
            as opções para escolher de acordo com o tipo de lista-->
            
            <li>Brasil</li> <!-- Lista não ordenada: ul-->
                <ol> <!-- para fazer uma sublista,  basta apenas fazer ela embaixo de algum item da lista superior-->
                    <li>São Paulo</li>
                    <li>Rio de Janeiro</li>
                    <li>Recife</li>
                    <li>Porto Alegre</li>

                </ol>
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ul>
    </body>
</html>
