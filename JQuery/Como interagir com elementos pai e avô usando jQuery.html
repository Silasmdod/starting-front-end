<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <!-- Como interagir com os elementos "pai" e "avô" usando jQuery-->
        <style>
			#janela { position:absolute; top:20px; left:50px; width:200px; height:200px; background-color:#069; border:5px solid #000; padding:0 10px; }	
        	#janelinha { position:absolute; top:10px; left:10px; width:50px; height:50px; background-color:#F00 } 
        </style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$(function(e) {
                $('#janelinha').offsetParent().css("background-color", "#ff0");
                /*o offsetParent faz uma comunicação com o superior então se o superior da div id "janelinha"
                é a div id "janela" ela que vai ser relacionada
                e se fosse a div "janela" o body que seria o relacionado*/
				
			});
		</script>        
    </head>

    <body>
		
        <div id="janela">
        
        	<div id="janelinha"></div>
        
        </div>

    </body>

</html>
