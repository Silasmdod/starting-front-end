<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
		<!--NOVA FORMA DE MOSTRAR E ESCONDER ELEMENTOS
		SLIDEUP, SLID DOWN E SLIDETOOGLE-->
        <style>
			#janela { width:300px; height:300px; background-color:#069;  }
			input[type="button"] { margin-bottom:20px }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {			
				$('#mostrar').click( mostrarObjeto )
				$('#esconder').click( esconderObjeto )
				$('#reverso').click( reverterObjeto )
			})
			
			function esconderObjeto() {
				$('#janela').slideUp(500); //Faz o objeto sumir subindo o que o esconde
			
			}

			function mostrarObjeto() {
				$('#janela').slideDown(500, function(e){
					alert("Amostrou");
				});//faz o objeto aparecer descendo o que o amostra
			
			}

			function reverterObjeto(){
				$('#janela').slideToggle(500);//aqui ele faz o reverso do apresentado
			}

		
		</script>        
    </head>

    <body>
        <input type="button" id="mostrar" 	value="Mostrar" />
        <input type="button" id="esconder" 	value="Esconder" />
		<input type="button" id="reverso" 	value="reverso" />
        
        
        <div id="janela"></div>
    </body>

</html>
