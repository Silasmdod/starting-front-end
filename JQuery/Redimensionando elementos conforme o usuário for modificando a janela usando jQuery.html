<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
		<!-- REDIMENSIONANDO ELEMENTOS CONFORME O USUÁRIO FOR MODIFICANDO A JANELA-->
		<style>
			body { margin:0; padding:0; }
            nav {
				position:fixed;
				width:78px;
				height:236px;
				padding:1px;
				top:10px;
				left:10px;
				box-shadow:0 0 5px #000;
				background-color:#000;
				z-index:3;	
			}
			
			nav ul { margin:0; padding:0; list-style:none }
			nav li { 
				list-style-type:none; width:78px; height:78px;
			 	background-repeat:no-repeat; margin-bottom:1px;
				cursor:pointer;
			}
			
			nav li:first-child 	{ background-image:url(imagem/futebol.png) } 
			nav li:nth-child(2) { background-image:url(imagem/basquete.png) } 
			nav li:last-child 	{ background-image:url(imagem/tenis.png) } 
		
			#primeira 	{ width:100%; height:600px; background-color:#066 }
			#segunda 	{ width:100%; height:600px; background-color:#933 }
			#terceira 	{ width:100%; height:600px; background-color:yellow }
			
        </style>
         
        <script src="jquery-3.2.1.min.js"></script>
        <script>		
			$( function(e) {

				function redimensionar(){//criei uma função para englobar tudo que envolve redimensionar


					var alturajanela = $(window).height();
					console.log('Mostrando o tamanho da janela: ' +  alturajanela);
					//Aqui ele está pedindo a altura da janela do usuário para 
					//quando for o tamanho seja lá o que for ele ser inserido no css dos elementos ou da div 
					//da página modificando e aperfeiçoando ao um tamanho "talvez responsivo?"

					$('#primeira').css('height', alturajanela); //aqui as telas estão respectivamente do mesmo tamanho que a janela deixando o espaço div responsivo
					$('#segunda').css('height', alturajanela);
					$('#terceira').css('height', alturajanela);
				}


				// eventos
				$('nav li:nth-child(1)').click(function() {
					$("html, body").animate({scrollTop: $('#primeira').offset().top }, 1000);				
				});
								
				$('nav li:nth-child(2)').click(function() {
					$("html, body").animate({scrollTop: $('#segunda').offset().top }, 1000);				
				});

				$('nav li:nth-child(3)').click(function() {
					$("html, body").animate({scrollTop: $('#terceira').offset().top }, 1000);				
				});

				//vamos colocar um evento direcionado a janela o "resize"
				//que é disparado toda vez que a janela é redimensionada
				$(window).resize(function(e){
					//e toda ves que a janela for redimensionada irá chamar a função redimensionar
					//pois vou incluir está função dentro destá de agora

					redimensionar(); //agora toda vez que alguém mexer no tamanho da janela no seu computador
					//a janela irá acompanhar o redimensionamento disparado no (window).resize(function(e){});
					//e ativará a função redimensionar que ajustará a tela conforme a altura

				});

				redimensionar();//colocando aqui para ser de forma inicial

			});			
		</script>   
    </head>
    <body>
		<nav>
        	<ul>
            	<li id="tela1"></li>
            	<li id="tela2"></li>
                <li id="tela3"></li>
            </ul>
        </nav>
        
        <div id="primeira"></div>
        <div id="segunda"></div>
        <div id="terceira"></div>

    </body>

</html>
