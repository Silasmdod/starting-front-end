<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <!--Projeto unidade
        aprender a adicionar a imagem aparecer conforme a extensão do arquivo-->
        <style>
			body 	{ font-family:Arial, Helvetica, sans-serif; font-size:0.8em; }
			ul 		{ margin:0; padding:0; list-style:none; width:200px }
			li		{ margin-bottom:5px }
			li a	{ padding:10px 6px; color:#39C; text-decoration:none } 
        </style>

		<script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {
                $("li a[href$='.zip']").before("<img src='imagens/icon_zip.gif'>")
                $("li a[href$='.pdf']").before("<img src='imagens/icon_pdf.gif'>")

                /* tentando achar um arquivo que termine com pdf com os atributos
                   Então ele faz ("li a[href$='.pdf' "])
                   o .after("") é para o que ele colocar ficar depois
                   e o .before("") para ficar antes
                   agora colocando a imagem
                   quando for zip no source/src ficará /icon_zip.gif
                   e quando for pdf no source/src ficará /icon_pdf.gif
                   */

	
            });
		</script>
    </head>

    <body>

		<ul>
        	<li><a href="arquivo.zip">Arquivo compactado</a></li>
            <li><a href="arquivo.zip">Arquivo zipado</a></li>
            <li><a href="arquivo.pdf">Documento de Texto</a></li>
            <li><a href="arquivo.pdf">Curriculum Vitae</a></li>
			<li><a href="arquivo.zip">Arquivo para download</a></li>            
        </ul>
    </body>
</html>
