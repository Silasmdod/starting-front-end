<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
		<!-- COMO ALTERAR O SCROLL DE UMA PÁGINA A PARTIR POR UM EVENTO-->
		<style>
			body { margin:0; padding:0; }
            nav {
				position:fixed;
				width:78px;
				padding:1px;
				top:10px;
				left:10px;
				box-shadow:0 0 5px #000;
				background-color:#000;
				z-index:3;	
			}
			
			nav ul { margin:0; padding:0; list-style:none }
			nav li { 
				list-style-type:none; width:78px; height:78px;
			 	background-repeat:no-repeat; margin-bottom:1px;
				cursor:pointer;
			}
			
			nav li:first-child 	{ background-image:url(imagem/futebol.png) } 
			nav li:nth-child(2) { background-image:url(imagem/basquete.png) }

			#primeira{
				width: 300px;
				height: 800px;
				background-color:aquamarine ;
			}

			#segunda{
				width: 300px;
				height: 800px;
				background-color:blueviolet ;
			}
					
        </style>
         
        <script src="jquery-3.2.1.min.js"></script>
        <script>		
			$( function(e) {
				//aprendendo eventos

				$('nav li:nth-child(2)').click( function(e){ 
					//aqui se eu clicar no segundo elemento vai fazer alguma coisa mas ainda não está definido o que
					//$('html, body').animate({scrollTop:800}, 1000);
					//scrollTop ele vai fazer a div debaixo correr para cima MAS na VERDADE ele está afastando o scroll do top
					//o 1000 é porque é em milesegundos então fará com que aconteça em um segundo
					//após isso acontecerá a animação do elemento 2

					/*---------------
					Agora eu vou adequar está mesma animação de modo que seja UNIVERSAL
					em diferentes tipos de tela

					acho que vai ser direcionando para um elemento
					*/
					console.log($('#segunda').offset().top);// aqui estou descobrindo a posição do offset do elemento #segunda
					//Então para quando eu clicar a animação do scroll ser diretionada ao elemtno eu uso a busca pelo offset como coordenada
					//então independente de onde estiver no tamanho da tela, será a ele que o scroll vai 
					
					$('html, body').animate({scrollTop:$('#segunda').offset().top}, 1000);
					//agora o scrollTop irá aonde o segunda se encontrar no body 

				});
			});			
		</script>   
    </head>
    <body>
		<nav>
        	<ul>
            	<li id="tela1"></li>
            	<li id="tela2"></li>
            </ul>
        </nav>
		<div id="primeira"></div>
		<div id="segunda"></div>

    </body>
</html>
