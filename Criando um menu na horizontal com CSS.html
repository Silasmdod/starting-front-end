<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de CSS - Menu Vertical</title>
		<style>
            body {
                font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
                font-size:13px;
            }

            nav ul {
                margin:0;
                padding:0;
                text-align: center;
                
            }

            nav ul li {
                list-style-type:none;
                display: inline; /* para ficar um ao lado do outro*/

            }

            nav ul li a {
                padding: 10px 20px;
                text-decoration: none;
                background-color: cornflowerblue;
                color: aliceblue;
                display: inline-block;/* para criar uma distância do topo*/
                margin-right: -4px;
                width: 120px;

            }

            nav ul li a:hover {
                background-color: rgb(100, 187, 237)

            }
        </style>

    </head>

    <body>
        <nav>
            <ul>
                <li><a href="brasil.html">Brasil</a></li>
                <li><a href="portugal.html">Portugal</a></li>
                <li><a href="angola.html">Angola</a></li>
                <li><a href="mocambique.html">Moçambique</a></li>
                <li><a href="caboverde.html">Cabo Verde</a></li>
            </ul>
        </nav>
    </body>
</html>
