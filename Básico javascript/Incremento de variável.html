<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            /*Incremento de variável!*/

            var a = 5;
            a += 3;/* está incrementando o valor, isso agiliza as operações 
            isso vale para todas as operações
            += som
            -= subtração
            *= multiplicação
            /= divisão
            */

            a ++; /* Quando você faz ++; você está fazendo de um em um se for -- de menos em um em um*/
            alert (a);
        
        </script>
    </head>

</html>
