        <script>
            var agora =  new Date();
            //como eles puxam as horas com um dígito se for uma hora decimal sem segundo dígio, vamos criar uma função para colocar dígitos
             function setDoisDigitos(tempo){
                if (tempo < 10){
                    return "0" + tempo; //concatena, se o número for solo receberá o 0 na frente

                } else {// se não for inserir o número normalmente
                    return tempo;
                }
             }


           console.log(setDoisDigitos (agora.getHours()) + ":" + setDoisDigitos(agora.getMinutes()) + ":" + setDoisDigitos(agora.getSeconds()));// aqui está horas, minutos e segundos
