<html>
    <head>
        <title>Aulas de Javascript</title>
        <!--Inserir e excluir elementos no Array-->
        <script>
            var salada = ["Uva","Banana","Pera"] ;


            //adicionar no final ".push"
            salada.push("Mamão");


            //adicionar no inicio do array ".unshift"
            salada.unshift("Laranja");

            //excluir o último elemento do array".pop"
            salada.pop();

            //Excluir o primeiro elemento do array "shift"
            salada.shift();

          


            console.log(salada);

              //Elemento que retorna o número de posições que tem no array
              console.log("Número de elementos: " + salada.length);

            
        </script>
    </head>

    </body>
</html>
