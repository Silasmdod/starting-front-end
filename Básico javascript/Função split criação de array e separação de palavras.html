<html>
    <head>
        <title>Aulas de Javascript</title>
        <!--Como trabalhar como  método split-->
        <script>
            var frase = "Matthew é campeão";
            //o método split consegue dividir uma frase uma palavra
            //um conteúdo qualquer por string
            var primeira_palavra = frase.split(" ")[0];
            // aqui botei o parametro de separação na criação do array e declarei que 
            //quero que "primeira_palavra" receba da frase.split(" ") apenas o primeiro índice criado [0]
            
            
            //dentro do split .split("") você coloca o que você quer que seja o fator divisor
            //quando você usa o split ele cria um array segundo um parâmetro de divisão

            console.log("Oi " + primeira_palavra + ", bom dia!");
            
        </script>
    </head>

</html>
