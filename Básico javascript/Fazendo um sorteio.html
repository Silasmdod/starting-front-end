<!-- Fazendo código para sortear 6 números para a "megasena"-->
        <title>Aulas de Javascript</title>
        <script>
            var sorteio;
            var mega =  new Array();

            var i=0;
            while (i<6){
                sorteio = Math.ceil(Math.random()*60);
                if (mega.indexOf(sorteio) < 0 ){// Aqrui está havendo uma compração do indexOf do mega usando o sorteio como parâmetro
                    // se o indice de Mega não existir no caso [] então
                    //ele irá continuar o código
                    mega.push(sorteio);//recebendo o push
                    i++;

                    //mas se o índice de mega.indexOf usando sortei como parâmetro já tiver um índice então
                    //não será aceitou pois  será igual a [0] ou maior [1] [2] [3] e por aí vai
                    
                }
            }

            
            function ordenarNumeros(a, b){
                return a-b;
            }



            mega.sort(ordenarNumeros);
            console.log(mega);
        </script>
