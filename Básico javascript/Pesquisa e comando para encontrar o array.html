        <!--Método de pesquisa no array-->

            var salada = new Array();
            salada[0] = "Uva";
            salada[1] = "Mamão";
            salada[2] = "Pêra";
            salada[3] = "Maçã";

            var pesquisa = salada.indexOf("Uva"); //o indexOf existe pra você procurar um elemento e ele vai te trazer a
            //posição do elemento uva e se ele retornar: -1 - significa que o elemento não foi encontrado



            console.log(pesquisa);
        </script>
