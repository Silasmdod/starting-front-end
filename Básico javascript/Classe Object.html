<html>
    <head>
        <title>Aulas de Javascript</title>
        <!--Aprendendo sobre a classe Object();
        exemplo: produto = new Object(); 
        produto.nome="Caneta";
        produto.preco = 199;
        
        uma das formas de declarar um elemento uma classe OBjeto
        ou 
        var produto = {}
        e se quiser podemos fazer numa Ãºnica linha
        var produto = {nome:"Caneta", preco:199, cor:"Azul"} o igual "=" para receber foi trocado pelos dois pontos ":"
        -->
        <script>
            var produto = new Object();

            produto.nome = "Caneta";
            produto.preco = 1.99;
            produto.cor = "Azul";

            console.log(produto.nome);
            console.log(produto.preco);
            console.log(produto.cor);

        </script>
