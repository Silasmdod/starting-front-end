<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Aulas de Javascript</title>
        <script>
            /*Comparação entre tipos*/

            var cpf = "333"; /* cpf's geralmente são strings, pois não são um números que usamos 
            para operações númericas, apenas para armazenamento*/
            var idade = "333";

            if (cpf === idade){

                /* O sinal de comparatividade  (===) não só ver se elas são iguais em valor de dentro mas se os tipos delas são iguais também!*/
                alert ("Elas são super iguais");
            } else{
                alert ("Elas não são super iguais");
            }
        
        </script>
    </head>
    <body>
        
    </body>
</html>
