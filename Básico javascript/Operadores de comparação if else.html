<html lang="pt-bt">
    <head>
        <meta charset="utf-8">
        <title>Aulas de Javascript</title>
        <script>
            /* Operadores de compração (IF / ELSE)*/
            var a = 5;
            var b = 3;
            /* (=): define atribuição
            (==): define comparatividade de igualdade
            (!=) define comparatividade de diferença*/

            if (a == b){
                alert ("Eles são iguais");
            }else{
                alert ("Eles são diferentes");
            }


        
        </script>
    </head>
    <body>
        
    </body>
</html>
