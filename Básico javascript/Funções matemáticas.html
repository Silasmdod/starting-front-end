        <script>
            function calcularDiaria(){
                return (2000/30).toFixed(2); /* 
                
                1) o Math.round() arredonda a média se o valor for 66.6666
                 ele arredonda pra 67 ele faz isso quando é de 50 para cima de 49 para baixo
                  arredonta para
                  
                 2) Math.floor () faz com que arredonde sempre para o número inferior
                 
                 3)o .toFixed() é onde você determina o número de casas decimais*/
            }

            var diaria = calcularDiaria();
            alert(diaria);

        </script>
